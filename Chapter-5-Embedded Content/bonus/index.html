<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="equalizer-container">
    <div class="equalizer-bar bar1"></div>
    <div class="equalizer-bar bar2"></div>
    <div class="equalizer-bar bar3"></div>
    <div class="equalizer-bar bar4"></div>
    <div class="equalizer-bar bar5"></div>
    <div class="equalizer-bar bar6"></div>
    <div class="equalizer-bar bar7"></div>
    <div class="equalizer-bar bar8"></div>
    <div class="equalizer-bar bar9"></div>
    <div class="equalizer-bar bar10"></div>
  </div>

  <div id="soundboard">
    <button class="audio-button" onclick="playAudio('1.mp3')">Play 1</button>
    <button class="audio-button" onclick="playAudio('2.mp3')">Play 2</button>
    <button class="audio-button" onclick="playAudio('3.mp3')">Play 3</button>
    <button class="audio-button" onclick="playAudio('4.mp3')">Play 4</button>
    <button class="audio-button" onclick="playAudio('5.mp3')">Play 5</button>
    <button class="audio-button" onclick="playAudio('6.mp3')">Play 6</button>
    <button class="audio-button" onclick="playAudio('7.mp3')">Play 7</button>
    <button class="audio-button" onclick="playAudio('8.mp3')">Play 8</button>
  </div>
<script src="./index.js"></script>
</body>
</html>
